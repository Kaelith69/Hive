  <text x="643" y="72" font-size="10" font-weight="700" text-anchor="middle" font-family="monospace" fill="#a7f3d0">STAGE 4 · MODEL</text>
  <text x="643" y="91" font-size="10" text-anchor="middle" font-family="monospace" fill="#ffffff">LoRA Weights</text>
  <text x="643" y="107" font-size="9" text-anchor="middle" font-family="monospace" fill="#6ee7b7">Llama-3.2-3B</text>
  <text x="643" y="120" font-size="9" text-anchor="middle" font-family="monospace" fill="#6ee7b7">+ personality</text>

  <!-- LoRA detail section -->
  <rect x="20" y="158" width="760" height="140" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1" />
  <text x="400" y="178" font-size="11" font-weight="700" text-anchor="middle"
        font-family="'Segoe UI', sans-serif" fill="#94a3b8" letter-spacing="2">LORA TRAINING DETAIL</text>

  <!-- LoRA diagram -->
  <!-- Base model box -->
  <rect x="40" y="188" width="120" height="88" rx="6" fill="#0f172a" stroke="#7C3AED" stroke-width="1.5" />
  <text x="100" y="207" font-size="9.5" font-weight="700" text-anchor="middle" font-family="monospace" fill="#7C3AED">BASE MODEL</text>
  <text x="100" y="222" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#94a3b8">Llama-3.2-3B</text>
  <text x="100" y="236" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#94a3b8">3B params</text>
  <text x="100" y="250" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#94a3b8">frozen ✓</text>
  <text x="100" y="265" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#94a3b8">4-bit quant</text>

  <!-- Plus sign -->
  <text x="178" y="237" font-size="22" font-weight="700" text-anchor="middle" font-family="sans-serif" fill="#475569">+</text>

  <!-- LoRA adapter box -->
  <rect x="198" y="188" width="120" height="88" rx="6" fill="#0f172a" stroke="#06B6D4" stroke-width="1.5" />
  <text x="258" y="207" font-size="9.5" font-weight="700" text-anchor="middle" font-family="monospace" fill="#06B6D4">LORA ADAPTER</text>
  <text x="258" y="222" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#94a3b8">rank r=16</text>
  <text x="258" y="236" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#94a3b8">alpha=16</text>
  <text x="258" y="250" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#94a3b8">trainable ✓</text>
  <text x="258" y="265" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#94a3b8">~8M params</text>

  <!-- Equals sign -->
  <text x="336" y="237" font-size="22" font-weight="700" text-anchor="middle" font-family="sans-serif" fill="#475569">=</text>

  <!-- Output box -->
  <rect x="356" y="188" width="130" height="88" rx="6" fill="#0f172a" stroke="#059669" stroke-width="1.5" />
  <text x="421" y="207" font-size="9.5" font-weight="700" text-anchor="middle" font-family="monospace" fill="#059669">YOU.exe</text>
  <text x="421" y="222" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#94a3b8">personality</text>
  <text x="421" y="236" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#94a3b8">captured</text>
  <text x="421" y="250" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#94a3b8">responds like u</text>
  <text x="421" y="265" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#6ee7b7">21,009 examples</text>

  <!-- Export formats -->
  <text x="560" y="195" font-size="9.5" font-weight="700" font-family="monospace" fill="#94a3b8">EXPORT OPTIONS:</text>
  <rect x="555" y="202" width="100" height="20" rx="4" fill="#1e3a5f" />
  <text x="605" y="216" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#93c5fd">merged_16bit</text>
  <rect x="555" y="228" width="100" height="20" rx="4" fill="#1e3a5f" />
  <text x="605" y="242" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#93c5fd">merged_4bit</text>
  <rect x="665" y="202" width="100" height="20" rx="4" fill="#164e3a" />
  <text x="715" y="216" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#6ee7b7">gguf (Ollama)</text>
  <rect x="665" y="228" width="100" height="20" rx="4" fill="#164e3a" />
  <text x="715" y="242" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#6ee7b7">lora adapters</text>
  <text x="605" y="270" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#64748b">q4_k_m / q5_k_m / q8_0</text>
  <text x="715" y="270" font-size="8.5" text-anchor="middle" font-family="monospace" fill="#64748b">llama.cpp ready</text>
</svg>

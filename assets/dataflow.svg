<svg xmlns="http://www.w3.org/2000/svg" width="800" height="320" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="g3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="g4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <marker id="arr" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#7C3AED" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" fill="#0f172a" rx="12" />

  <!-- Title -->
  <text x="400" y="28" font-size="13" font-weight="700" text-anchor="middle"
        font-family="'Segoe UI', sans-serif" fill="#94a3b8" letter-spacing="3">DATA FLOW</text>

  <!-- Stage 1 -->
  <rect x="20" y="50" width="155" height="80" rx="8" fill="url(#g1)" />
  <text x="97" y="72" font-size="10" font-weight="700" text-anchor="middle" font-family="monospace" fill="#e9d5ff">STAGE 1 · INPUT</text>
  <text x="97" y="91" font-size="10" text-anchor="middle" font-family="monospace" fill="#ffffff">WhatsApp .txt</text>
  <text x="97" y="107" font-size="9" text-anchor="middle" font-family="monospace" fill="#c4b5fd">"3/14/24 - Sayanth:</text>
  <text x="97" y="120" font-size="9" text-anchor="middle" font-family="monospace" fill="#c4b5fd">okay that's wild"</text>

  <!-- Arrow -->
  <path d="M176,90 L200,90" stroke="#7C3AED" stroke-width="2" marker-end="url(#arr)" />
  <text x="188" y="82" font-size="8" text-anchor="middle" font-family="monospace" fill="#7C3AED">extract</text>

  <!-- Stage 2 -->
  <rect x="202" y="50" width="155" height="80" rx="8" fill="url(#g2)" />
  <text x="279" y="72" font-size="10" font-weight="700" text-anchor="middle" font-family="monospace" fill="#bfdbfe">STAGE 2 · CLEAN</text>
  <text x="279" y="91" font-size="10" text-anchor="middle" font-family="monospace" fill="#ffffff">Filtered Lines</text>
  <text x="279" y="107" font-size="9" text-anchor="middle" font-family="monospace" fill="#93c5fd">"okay that's wild"</text>
  <text x="279" y="120" font-size="9" text-anchor="middle" font-family="monospace" fill="#93c5fd">"lmao true tho"</text>

  <!-- Arrow -->
  <path d="M358,90 L382,90" stroke="#2563EB" stroke-width="2" marker-end="url(#arr)" />
  <text x="370" y="82" font-size="8" text-anchor="middle" font-family="monospace" fill="#2563EB">convert</text>

  <!-- Stage 3 -->
  <rect x="384" y="50" width="155" height="80" rx="8" fill="url(#g3)" />
  <text x="461" y="72" font-size="10" font-weight="700" text-anchor="middle" font-family="monospace" fill="#cffafe">STAGE 3 · JSONL</text>
  <text x="461" y="91" font-size="10" text-anchor="middle" font-family="monospace" fill="#ffffff">Conv Pairs</text>
  <text x="461" y="105" font-size="8" text-anchor="middle" font-family="monospace" fill="#a5f3fc">{"messages":[</text>
  <text x="461" y="117" font-size="8" text-anchor="middle" font-family="monospace" fill="#a5f3fc"> {"role":"user",...},</text>
  <text x="461" y="129" font-size="8" text-anchor="middle" font-family="monospace" fill="#a5f3fc"> {"role":"asst"...}]}</text>

  <!-- Arrow -->
  <path d="M540,90 L564,90" stroke="#06B6D4" stroke-width="2" marker-end="url(#arr)" />
  <text x="552" y="82" font-size="8" text-anchor="middle" font-family="monospace" fill="#06B6D4">train</text>

